<style>

* {
  font-size: 20pt;
  font-family: Helvetica;
  line-height: 100%;
}

li {
  padding: 15px;
  margin : 0;
  list-style: none;
  width: 100%;
  text-align: center;
}

li:hover {
  background-color: #ccc;
}

</style>

<button id='reset'>Reset</button>
<div id="order"></div>


<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.on('team', function (data) {
    console.log(data)
    document.getElementById('order').innerHTML = "<ul>" + data.team.map(function(e) { return "<li>" + e + "</li>"; }).join("\n") + "</ul>";
  });
  document.getElementById('reset').onclick = function() {
    socket.emit('reset', {});
  }
</script>
