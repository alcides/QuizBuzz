<html>
<head>
<link href="http://metroui.org.ua/css/modern.css" rel="stylesheet">
<link href="http://metroui.org.ua/css/modern-responsive.css" rel="stylesheet">

<style>

* {
  font-size: 20pt;
  line-height: 100%;
}
li {
  padding: 15px;
  margin : 0;
  list-style: none;
  width: 100%;
  text-align: center;
  font-weight: bold;
}
li:hover {
  background-color: #ccc;
}
.copyright, .copyright a {
  text-align: right;
  font-size: 10px;
}

</style>
</head>
<body class="metrouicss">
<div class="copyright">Styled with <a href="http://metroui.org.ua">Metro UI CSS</a></div>
<button id='reset' class="bg-color-green">Reset</button>
<button id='clock' class="standart default" style="width: 500px;">0</button>
<button id='20' class="bg-color-yellow" onclick="tick(20);">20s</button>
<button id='5' class="bg-color-blue" onclick="tick(5);">5s</button>

<div id="order"></div>

<script src="/socket.io/socket.io.js"></script>
<script>

var old_team = null;
window.onload = function() {
  var socket = io.connect('http://localhost:8080');
  socket.on('team', function (data) {
    var t = data.team.length;
    document.getElementById('order').innerHTML = data.team.map(function(e) { return "<button class='default command-button bg-color-" + data.colors[e] + "'>" + e + "</button>"; }).join("\n");
    if (t != old_team && t != 0) { 
      bell();
      old_team = t;
    }
  });
  document.getElementById('reset').onclick = function() {
    socket.emit('reset', {});
  }
}

function html5_audio(){
	var a = document.createElement('audio');
	return !!(a.canPlayType && a.canPlayType('audio/mpeg;').replace(/no/, ''));
}
 
var play_html5_audio = false;
if(html5_audio()) play_html5_audio = true;
 
function play_sound(url){
	if(play_html5_audio){
		var snd = new Audio(url);
		snd.load();
		snd.play();
	}else{
		$("#sound").remove();
		var sound = $("<embed id='sound' type='audio/mpeg' />");
		sound.attr('src', url);
		sound.attr('loop', false);
		sound.attr('hidden', true);
		sound.attr('autostart', true);
		$('body').append(sound);
	}
}

function tick(time) {
  document.getElementById("clock").innerHTML = time;
  if (time > 0) {
    setTimeout("tick("+(time-1)+")",1000)
  } else {
    bell();
  }
}
